<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Group Feature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: #fff; overflow: hidden; }
        
        /* HEADER */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 24px; }
        .icon-btn { font-size: 20px; cursor: pointer; padding: 5px; background: #f0f2f5; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }

        /* ACTIVE USERS */
        .active-users { display: flex; gap: 15px; padding: 15px; overflow-x: auto; border-bottom: 1px solid #f0f0f0; }
        .user-circle { width: 50px; height: 50px; border-radius: 50%; background: #ddd; position: relative; flex-shrink: 0; background-size: cover; }
        .online-dot { width: 12px; height: 12px; background: #31a24c; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid #fff; }
        .user-name-label { font-size: 12px; text-align: center; margin-top: 5px; color: #666; overflow: hidden; text-overflow: ellipsis; width: 50px; white-space: nowrap; }

        /* CHAT LIST */
        .chat-list { padding: 0; margin: 0; list-style: none; height: calc(100vh - 160px); overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; transition: 0.2s; }
        .chat-item:active { background: #f5f5f5; }
        .chat-img { width: 55px; height: 55px; border-radius: 50%; background: #ccc; margin-right: 15px; object-fit: cover; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: bold; font-size: 16px; color: #050505; }
        .chat-preview { margin: 2px 0 0; color: #65676b; font-size: 14px; }

        /* --- CREATE GROUP MODAL --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 200; display: none; 
            align-items: flex-end; /* Slide up from bottom */
        }
        .modal-content { 
            width: 100%; background: white; border-radius: 15px 15px 0 0; 
            padding: 20px; box-sizing: border-box; height: 80%; animation: slideUp 0.3s;
            display: flex; flex-direction: column;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .group-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        
        .friend-select-list { flex: 1; overflow-y: auto; margin-bottom: 15px; }
        .friend-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .friend-item input { width: 20px; height: 20px; margin-right: 15px; }
        
        .create-btn { width: 100%; padding: 12px; background: #0084ff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .create-btn:disabled { background: #ccc; }

        /* --- CHAT ROOM SCREEN --- */
        .chat-room { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; z-index: 100; }
        .room-header { padding: 10px 15px; background: #fff; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .messages { flex: 1; padding: 15px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 70%; font-size: 15px; line-height: 1.4; }
        .msg.received { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 5px; }
        .msg.sent { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .admin-tag { font-size: 10px; background: #ffd700; color: black; padding: 2px 5px; border-radius: 4px; margin-left: 5px; vertical-align: middle; }
        
        .input-area { padding: 10px; display: flex; gap: 10px; border-top: 1px solid #eee; align-items: center; }
        .input-area input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; background: #f0f2f5; }
        .send-btn { color: #0084ff; font-size: 24px; cursor: pointer; border: none; background: none; }

    </style>
</head>
<body>

    <!-- MAIN SCREEN -->
    <div id="mainScreen">
        <div class="header">
            <h1>Chats</h1>
            <!-- Pencil Icon to Create Group -->
            <div class="icon-btn" onclick="openGroupModal()">
                <i class="fas fa-edit"></i>
            </div>
        </div>
        
        <!-- Active Friends -->
        <div class="active-users">
            <div style="text-align:center;">
                <div class="user-circle" style="background-image: url('https://via.placeholder.com/50/FF0000?text=D');"><div class="online-dot"></div></div>
                <div class="user-name-label">Demo</div>
            </div>
            <div style="text-align:center;">
                <div class="user-circle" style="background-image: url('https://via.placeholder.com/50/0000FF?text=A');"><div class="online-dot"></div></div>
                <div class="user-name-label">Anika</div>
            </div>
            <div style="text-align:center;">
                <div class="user-circle" style="background-image: url('https://via.placeholder.com/50/008000?text=R');"><div class="online-dot"></div></div>
                <div class="user-name-label">Rahul</div>
            </div>
        </div>

        <!-- Chat List Area -->
        <ul class="chat-list" id="chatList">
            <!-- Chats will be populated by JS -->
        </ul>
    </div>

    <!-- CREATE GROUP MODAL -->
    <div id="groupModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0;">Create Group</h2>
                <i class="fas fa-times" style="font-size:24px; cursor:pointer;" onclick="closeGroupModal()"></i>
            </div>
            
            <input type="text" id="groupNameInput" class="group-input" placeholder="Group Name (e.g. Family, Gang)">
            
            <h4 style="margin: 0 0 10px 0; color: #666;">Select Friends:</h4>
            <div class="friend-select-list" id="friendSelectionList">
                <!-- Friend list will be loaded here -->
            </div>
            
            <button class="create-btn" onclick="createNewGroup()">Create Group Chat</button>
        </div>
    </div>

    <!-- CHAT ROOM (Inside Conversation) -->
    <div id="chatRoom" class="chat-room">
        <div class="room-header">
            <i class="fas fa-arrow-left" onclick="closeChatRoom()" style="font-size: 24px; color:#0084ff; cursor: pointer;"></i>
            <img id="roomImg" src="" style="width:40px; height:40px; border-radius:50%;">
            <div style="flex:1;">
                <strong id="roomName" style="display:block;">Name</strong>
                <span id="roomStatus" style="font-size:12px; color:grey;">Active now</span>
            </div>
            <i class="fas fa-phone" style="font-size: 22px; color:#0084ff; margin-right:15px;"></i>
            <i class="fas fa-video" style="font-size: 22px; color:#0084ff; margin-right:10px;"></i>
            <i class="fas fa-info-circle" style="font-size: 22px; color:#0084ff;"></i>
        </div>
        
        <div class="messages" id="msgContainer">
            <!-- Messages go here -->
        </div>
        
        <div class="input-area">
            <i class="fas fa-plus-circle" style="font-size: 24px; color:#0084ff;"></i>
            <input type="text" id="msgInput" placeholder="Message...">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // --- DATA ---
        // Friends List to select from
        const myFriends = [
            { id: 1, name: "Demo Friend", img: "https://via.placeholder.com/50/FF0000/FFFFFF?text=D" },
            { id: 2, name: "Anika Queen", img: "https://via.placeholder.com/50/0000FF/FFFFFF?text=A" },
            { id: 3, name: "Rahul Verma", img: "https://via.placeholder.com/50/008000/FFFFFF?text=R" },
            { id: 4, name: "Simran", img: "https://via.placeholder.com/50/FFA500/FFFFFF?text=S" },
            { id: 5, name: "Akash King", img: "https://via.placeholder.com/50/800080/FFFFFF?text=K" }
        ];

        // Existing Chats (Mixed DMs and Groups)
        let allChats = [
            { id: 'dm_1', name: 'Demo Friend', img: myFriends[0].img, type: 'dm', lastMsg: 'Hello there!', messages: [] },
            { id: 'dm_2', name: 'Anika Queen', img: myFriends[1].img, type: 'dm', lastMsg: 'Call me later.', messages: [] }
        ];

        let currentChatId = null;

        // --- INITIALIZATION ---
        window.onload = function() {
            renderChatList();
        };

        // --- RENDER FUNCTIONS ---
        function renderChatList() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            
            allChats.forEach(chat => {
                const li = document.createElement('li');
                li.className = 'chat-item';
                li.onclick = () => openChatRoom(chat.id);
                
                // If it's a group, show a group icon or custom image
                const isGroup = chat.type === 'group';
                const subText = isGroup ? `You: Group Created` : chat.lastMsg;
                
                li.innerHTML = `
                    <img class="chat-img" src="${chat.img}">
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-preview">${subText}</div>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // --- CREATE GROUP LOGIC ---
        function openGroupModal() {
            const container = document.getElementById('friendSelectionList');
            container.innerHTML = '';
            
            // Load friends into checkboxes
            myFriends.forEach(friend => {
                container.innerHTML += `
                    <div class="friend-item">
                        <input type="checkbox" id="friend_${friend.id}" value="${friend.name}">
                        <img src="${friend.img}" style="width:30px; height:30px; border-radius:50%; margin-right:10px;">
                        <label for="friend_${friend.id}" style="font-weight:500;">${friend.name}</label>
                    </div>
                `;
            });
            
            document.getElementById('groupModal').style.display = 'flex';
        }

        function closeGroupModal() {
            document.getElementById('groupModal').style.display = 'none';
            document.getElementById('groupNameInput').value = '';
        }

        function createNewGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            if (!groupName) return alert("Please enter a group name!");

            // Get selected friends
            const checkboxes = document.querySelectorAll('.friend-select-list input[type="checkbox"]:checked');
            if (checkboxes.length === 0) return alert("Select at least one friend!");

            const members = [];
            checkboxes.forEach(box => members.push(box.value));
            
            // You are the Admin
            members.push("You (Admin)");

            // Create New Group Object
            const newGroup = {
                id: 'grp_' + Date.now(),
                name: groupName,
                img: 'https://via.placeholder.com/60/9c27b0/FFFFFF?text=GRP', // Default Group Icon
                type: 'group',
                admin: 'You', // Admin logic
                members: members,
                lastMsg: 'You created this group.',
                messages: [
                    { text: `You created the group "${groupName}" with ${members.length-1} others.`, type: 'system' }
                ]
            };

            // Add to top of list
            allChats.unshift(newGroup);
            
            renderChatList();
            closeGroupModal();
            openChatRoom(newGroup.id); // Immediately open the new group
        }

        // --- CHAT ROOM LOGIC ---
        function openChatRoom(chatId) {
            currentChatId = chatId;
            const chat = allChats.find(c => c.id === chatId);
            
            document.getElementById('roomName').innerText = chat.name;
            document.getElementById('roomImg').src = chat.img;
            
            if (chat.type === 'group') {
                document.getElementById('roomStatus').innerText = `You and ${chat.members.length - 1} others`;
            } else {
                document.getElementById('roomStatus').innerText = 'Active now';
            }

            // Render Messages
            const container = document.getElementById('msgContainer');
            container.innerHTML = '';
            
            // Show previous messages
            chat.messages.forEach(msg => {
                if (msg.type === 'system') {
                    container.innerHTML += `<div style="text-align:center; color:grey; font-size:12px; margin:10px;">${msg.text}</div>`;
                } else {
                    renderMessageBubble(msg.text, msg.sender === 'You');
                }
            });

            document.getElementById('chatRoom').style.display = 'flex';
        }

        function closeChatRoom() {
            document.getElementById('chatRoom').style.display = 'none';
            currentChatId = null;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            // Add message to data
            const chat = allChats.find(c => c.id === currentChatId);
            chat.messages.push({ sender: 'You', text: text });
            chat.lastMsg = text;

            // Render bubble
            renderMessageBubble(text, true);
            input.value = '';
            
            // Auto reply simulation for Demo
            if(chat.type === 'dm') {
                setTimeout(() => {
                    const reply = "Okay!";
                    chat.messages.push({ sender: 'Friend', text: reply });
                    renderMessageBubble(reply, false);
                }, 1500);
            }
        }

        function renderMessageBubble(text, isMe) {
            const container = document.getElementById('msgContainer');
            const div = document.createElement('div');
            div.className = isMe ? 'msg sent' : 'msg received';
            div.innerText = text;
            
            // Add Admin Tag if in group and is Me
            /* if (isMe && currentChatId.startsWith('grp_')) {
                 div.innerHTML += ` <span class="admin-tag">Admin</span>`;
            } */ // Removed for cleaner look, but logic is there
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

    </script>
</body>
</html>
